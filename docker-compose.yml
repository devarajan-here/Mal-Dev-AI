services:
  mal_ops_api:
    build:
      context: .
      dockerfile: src/api/Dockerfile
    env_file:
      - .env
    environment:
      DB_PATH: /data/analyses.db
      YARA_RULES_DIR: /rules/
      CAPA_RULES_DIR: /rules/capa-rules/
      CAPA_SIGNATURES_DIR: /rules/capa-sigs/
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
    user: "0:0"
    volumes:
      - ./data:/data:z
      - ./rules:/rules:ro
      - ./logs:/logs
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  mal_ops_ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    environment:
      API_BASE: http://mal_ops_api:8000
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
    depends_on:
      mal_ops_api:
        condition: service_healthy
    ports:
      - "8501:8501"
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8501/ || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  data:
